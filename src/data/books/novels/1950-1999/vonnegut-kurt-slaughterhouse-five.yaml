      GOD GRANT ME

      THE SERENITY TO ACCEPT

      THE THINGS I CANNOT CHANGE

      COURAGE

      TO CHANGE THE THINGS I CAN,

      AND WISDOM ALWAYS

      TO TELL THE

      DIFFERENCE.

      Among the things Billy Pilgrim could not change were the past, the present and the future.
