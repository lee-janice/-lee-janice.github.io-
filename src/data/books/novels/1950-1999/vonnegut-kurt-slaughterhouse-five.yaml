      Even though Billy's train wasn't moving, its boxcars were kept locked tight. Nobody was to get off
      until the final destination. To the guards who walked up and down outside, each car became a single
      organism which ate and drank and excreted through its ventilators. It talked or sometimes yelled through
      its ventilators, too. In went water and loaves of blackbread and sausage and cheese, and out came shit
      and piss and language.

      Human beings in there were excreting into steel helmets, which were passed to the people at the
      ventilators, who dumped them. Billy was a dumper. The human beings also passed canteens, which
      guards would fill with water. When food came in, the human beings were quiet and trusting and beautiful.
      They shared.
