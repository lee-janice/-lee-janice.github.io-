    quote: >
      I looked through the Gideon Bible in my motel room for tales of great destruction. The sun was risen
      upon the Earth when Lot entered into Zo-ar, I read. Then the Lord rained upon Sodom and upon
      Gomorrah brimstone and fire from the Lord out of Heaven; and He overthrew those cities, and all
      the plain, and all the inhabitants of the cities, and that which grew upon the ground.

      So it goes.

      Those were vile people in both those cities, as is well known. The world was better off without them.

      And Lot's wife, of course, was told not to look back where all those people and their homes had
      been. But she did look back, and I love her for that, because it was so human.

      She was turned to a pillar of salt. So it goes.

      People aren't supposed to look back. I'm certainly not going to do it anymore.

      I've finished my war book now. The next one I write is going to be fun.

      This one is a failure, and had to be, since it was written by a pillar of salt. It begins like this:

      Listen:

      Billy Pilgrim has come unstuck in time.

      It ends like this:
      
      Poo-tee-weet?
