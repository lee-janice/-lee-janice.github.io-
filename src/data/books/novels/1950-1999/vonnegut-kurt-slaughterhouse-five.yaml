      'I think the climax of the book will be the execution of poor old Edgar Derby,' I said. 'The irony is so
      great. A whole city gets burned down, and thousands and thousands of people are killed. And then this
      one American foot soldier is arrested in the ruins for taking a teapot. And he's given a regular trial, and
